<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
        .query-input {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>GraphQL E-Shop Backend Test</h1>
    
    <div class="test-section">
        <h2>Endpoint Information</h2>
        <p><strong>GraphQL Endpoint:</strong> <code id="endpoint">http://localhost/scandiFinal/NewBackend/fullstack-test-starter/public/graphql</code></p>
        <p><strong>Method:</strong> POST</p>
        <p><strong>Content-Type:</strong> application/json</p>
    </div>

    <div class="test-section">
        <h2>Quick Tests</h2>
        <button onclick="testAllProducts()">Test: Get All Products</button>
        <button onclick="testTechProducts()">Test: Get Tech Products</button>
        <button onclick="testSingleProduct()">Test: Get Single Product</button>
        <button onclick="testSchema()">Test: Schema Introspection</button>
    </div>

    <div class="test-section">
        <h2>Custom Query</h2>
        <textarea id="customQuery" class="query-input" placeholder="Enter your GraphQL query here...">
{
  products {
    id
    name
    inStock
    category {
      id
      name
    }
    prices {
      currencyLabel
      currencySymbol
      amount
    }
  }
}
        </textarea>
        <br>
        <button onclick="runCustomQuery()">Run Custom Query</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results" class="result">Click a test button to see results...</div>
    </div>

    <script>
        const endpoint = 'http://localhost/scandiFinal/NewBackend/fullstack-test-starter/public/graphql';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runGraphQLQuery(query, variables = null) {
            try {
                log(`Executing GraphQL query...`);
                log(`Query: ${query.substring(0, 100)}...`);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    log('❌ GraphQL Errors:', 'error');
                    data.errors.forEach(error => {
                        log(`  - ${error.message}`, 'error');
                    });
                }
                
                if (data.data) {
                    log('✅ Success! Data received:', 'success');
                    log(JSON.stringify(data.data, null, 2));
                }
                
                return data;
            } catch (error) {
                log(`❌ Network Error: ${error.message}`, 'error');
                return null;
            }
        }

        function testAllProducts() {
            clearResults();
            const query = `
            {
              products {
                id
                name
                inStock
                category {
                  id
                  name
                }
                prices {
                  currencyLabel
                  currencySymbol
                  amount
                }
                gallery {
                  url
                }
              }
            }
            `;
            runGraphQLQuery(query);
        }

        function testTechProducts() {
            clearResults();
            const query = `
            {
              productsByCategory(category: "tech") {
                id
                name
                inStock
                category {
                  name
                }
                prices {
                  currencyLabel
                  currencySymbol
                  amount
                }
              }
            }
            `;
            runGraphQLQuery(query);
        }

        function testSingleProduct() {
            clearResults();
            log('Note: Replace "product-id" with an actual product ID from your database');
            const query = `
            {
              product(id: "1") {
                id
                name
                description
                inStock
                category {
                  id
                  name
                }
                prices {
                  currencyLabel
                  currencySymbol
                  amount
                }
                gallery {
                  url
                }
                attributes {
                  name
                  type
                  items {
                    id
                    value
                    displayValue
                  }
                }
              }
            }
            `;
            runGraphQLQuery(query);
        }

        function testSchema() {
            clearResults();
            const query = `
            {
              __schema {
                types {
                  name
                  description
                }
              }
            }
            `;
            runGraphQLQuery(query);
        }

        function runCustomQuery() {
            clearResults();
            const query = document.getElementById('customQuery').value;
            if (!query.trim()) {
                log('❌ Please enter a query', 'error');
                return;
            }
            runGraphQLQuery(query);
        }

        // Initial load message
        log('GraphQL Backend Tester Ready!');
        log('Make sure your WAMP server is running and the backend is properly configured.');
    </script>
</body>
</html>
